{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="post">
            <time class="date">
                {{ post.date_created }}
            </time>
            <h2><a href="{% url 'post_details' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.content_text|truncatechars:200 }}</p>
        </article>
    {% endfor %}
{% endblock %}
